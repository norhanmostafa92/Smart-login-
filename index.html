<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="./free-user-login-icon.png" type="login" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="mt-5 pb-5">
      <div class="container">
        <div class="card pb-5 rounded-0 w-75 m-auto">
          <div
            class="row justify-content-center align-items-center gy-2 text-center ms-5 me-5"
          >
            <div class="col-12">
              <h2 class="mt-5 text-info text-opacity-75">Smart Login System</h2>
              <input
                oninput="checker(this)"
                type="email"
                class="form-control log_Email"
                id="logEmail"
                placeholder="Enter Your Email"
                required
              />
              <input
                oninput="checker(this)"
                type="password"
                class="form-control mt-3 log_Pass"
                id="logPass"
                placeholder="Enter Your password"
                required
              />
              <p class="text-danger mt-4 mb-0 d-none" id="log_mas">All inputs is required</p>
              <p class="text-danger mt-4 mb-0 d-none" id="wrong_mas">incorrect email or password</p>
            </div>
            <div class="row">
              <a
                id="login"
                class="btn btn-outline-info mt-4"
                onclick="loginData()"
                >Login</a
              >
            </div>
            <span class="mb-5"
              >Donâ€™t have an account? <a href="Signup.html">Sign Up</a></span
            >
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
